{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="{% if request.COOKIES.dark_mode == 'true' %}dark{% endif %}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Discover Saudi Arabia{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.0/build/spline-viewer.js"
    ></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/logo/kingdom-center.png' %}"
    />
    {% block extra_css %}{% endblock %}
    <style>
      #blurred-circles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .blurred-circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
      }

      .nav-item {
        position: relative;
        color: #2d3748;
        transition: color 0.3s ease;
      }

      .dark .nav-item {
        color: #c0e0c0;
      }

      .nav-item::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: #006c35;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .dark .nav-item::after {
        background-color: #00b36b;
      }

      .nav-item:hover::after,
      .nav-item.active::after {
        transform: scaleX(1);
      }

      .nav-item:hover,
      .nav-item.active {
        color: #006c35;
        font-weight: bold;
      }

      .dark .nav-item:hover,
      .dark .nav-item.active {
        color: #00b36b;
      }

      .logo-text {
        font-family: "Cinzel Decorative", cursive;
      }

      #mobile-menu {
        display: none;
      }

      #mobile-menu.show {
        display: block;
      }
    </style>
  </head>
  <body
    class="overflow-x-hidden transition-colors duration-300 {% if dark_mode %}dark bg-gray-900 text-white{% else %}bg-white text-gray-900{% endif %}"
  >
    <div id="blurred-circles-container"></div>
    <div id="glow" class="hidden lg:block"></div>
    <header
      class="top-0 left-0 right-0 z-50 bg-white dark:bg-transparent shadow-md transition-all duration-500"
    >
      <nav class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
          <a
            href="{% url 'saudi_arabia:index' %}"
            class="text-3xl font-bold gradient-text transition-colors duration-500 logo-text"
            >Saudi Arabia</a
          >
          <button class="md:hidden" id="menu-toggle">
            <svg
              class="w-6 h-6 transition-transform duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <div class="hidden md:flex space-x-10 items-center" id="menu">
            <a
              href="{% url 'saudi_arabia:index' %}"
              class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
              >Home</a
            >
            <a
              href="{% url 'saudi_arabia:history' %}"
              class="nav-item {% if request.resolver_match.url_name == 'history' %}active{% endif %}"
              >History</a
            >
            <a
              href="{% url 'saudi_arabia:cuisine' %}"
              class="nav-item {% if request.resolver_match.url_name == 'cuisine' %}active{% endif %}"
              >Cuisines</a
            >
            <a
              href="{% url 'saudi_arabia:kings' %}"
              class="nav-item {% if request.resolver_match.url_name == 'kings' %}active{% endif %}"
              >Kings of Saudi Arabia</a
            >
            <a
              href="{% url 'saudi_arabia:future' %}"
              class="nav-item {% if request.resolver_match.url_name == 'future' %}active{% endif %}"
              >Future</a
            >
            <label class="switch">
              <input
                class="cb"
                type="checkbox"
                {%
                if
                dark_mode
                %}checked{%
                endif
                %}
                onchange="toggleDarkMode(this.checked)"
              />
              <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
              </span>
            </label>
          </div>
        </div>
        <div class="md:hidden mt-4" id="mobile-menu">
          <a
            href="{% url 'saudi_arabia:index' %}"
            class="block py-2 nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
            >Home</a
          >
          <a
            href="{% url 'saudi_arabia:history' %}"
            class="block py-2 nav-item {% if request.resolver_match.url_name == 'history' %}active{% endif %}"
            >History</a
          >
          <a
            href="{% url 'saudi_arabia:cuisine' %}"
            class="block py-2 nav-item {% if request.resolver_match.url_name == 'cuisine' %}active{% endif %}"
            >Cuisines</a
          >
          <a
            href="{% url 'saudi_arabia:kings' %}"
            class="block py-2 nav-item {% if request.resolver_match.url_name == 'kings' %}active{% endif %}"
            >Kings of Saudi Arabia</a
          >
          <a
            href="{% url 'saudi_arabia:future' %}"
            class="block py-2 nav-item {% if request.resolver_match.url_name == 'future' %}active{% endif %}"
            >Future</a
          >
          <label class="switch mt-2 block">
            <input
              class="cb"
              type="checkbox"
              {%
              if
              dark_mode
              %}checked{%
              endif
              %}
              onchange="toggleDarkMode(this.checked)"
            />
            <span class="toggle">
              <span class="left">off</span>
              <span class="right">on</span>
            </span>
          </label>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-4 pt-12 mt-4 pb-12">
      {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
    <script>
      function toggleDarkMode(isDarkMode) {
        if (isDarkMode) {
          window.location.href = "{% url 'saudi_arabia:dark_mode' %}";
        } else {
          window.location.href = "{% url 'saudi_arabia:light_mode' %}";
        }
      }
    </script>
  </body>
</html>

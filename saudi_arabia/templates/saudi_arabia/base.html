{% load static %}
<!DOCTYPE html>
<html lang="en" class="{% if dark_mode %}dark{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discover Saudi Arabia{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.0/build/spline-viewer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        .dark { @apply bg-gray-900 text-white; }
        
        /* Add these styles for the glow effects */
        #blurred-circles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .blurred-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        /* Enhanced navbar item styles */
        .nav-item {
            @apply text-xl transition duration-300;
        }
        
        .nav-item:hover {
            @apply text-saudi-green;
        }

        .dark .nav-item {
            @apply text-emerald-300;
        }

        .dark .nav-item:hover {
            @apply text-emerald-400;
        }

        /* Enhanced header styles for dark mode */
        .dark header {
            @apply bg-gray-800 bg-opacity-90;
        }

        .dark .gradient-text {
            @apply text-emerald-300;
        }
    </style>
</head>
<body class="transition-colors duration-300 {% if dark_mode %}dark bg-gray-900 text-white{% else %}bg-white text-gray-900{% endif %}">
    <div id="blurred-circles-container"></div>
    <div id="glow"></div>
    <header class="fixed top-0 left-0 right-0 z-50 bg-transparent shadow-md transition-all duration-500">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="{% url 'saudi_arabia:index' %}" class="text-3xl font-bold gradient-text transition-colors duration-500">Arabian Oasis</a>
                <button class="md:hidden" id="menu-toggle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <div class="hidden md:flex space-x-10 items-center" id="menu">
                    <a href="{% url 'saudi_arabia:history' %}" class="nav-item">History</a>
                    <a href="#" class="nav-item">Culture</a>
                    <a href="#" class="nav-item">Tourism</a>
                    <a href="#" class="nav-item">Contact</a>
                    <label class="switch">
                        <input class="cb" type="checkbox" {% if dark_mode %}checked{% endif %} onchange="toggleDarkMode(this.checked)" />
                        <span class="toggle">
                            <span class="left">off</span>
                            <span class="right">on</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="md:hidden mt-4 hidden" id="mobile-menu">
                <a href="{% url 'saudi_arabia:history' %}" class="block py-2 nav-item">History</a>
                <a href="#" class="block py-2 nav-item">Culture</a>
                <a href="#" class="block py-2 nav-item">Tourism</a>
                <a href="#" class="block py-2 nav-item">Contact</a>
                <label class="switch mt-2 block">
                    <input class="cb" type="checkbox" {% if dark_mode %}checked{% endif %} onchange="toggleDarkMode(this.checked)" />
                    <span class="toggle">
                        <span class="left">off</span>
                        <span class="right">on</span>
                    </span>
                </label>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 pt-24 pb-12">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function toggleDarkMode(isDarkMode) {
            if (isDarkMode) {
                window.location.href = "{% url 'saudi_arabia:dark_mode' %}";
            } else {
                window.location.href = "{% url 'saudi_arabia:light_mode' %}";
            }
        }

        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        
        // Add this function to create and animate the glow effects
        function createGlowEffects() {
            const container = document.getElementById('blurred-circles-container');
            const colors = ['#4ecdc4', '#45aaf2', '#7ed56f', '#2ecc71', '#16a085'];
            
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.classList.add('blurred-circle');
                circle.style.width = `${Math.random() * 300 + 100}px`;
                circle.style.height = circle.style.width;
                circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                
                container.appendChild(circle);
                
                animateCircle(circle);
            }
        }

        function animateCircle(circle) {
            const duration = Math.random() * 10 + 5;
            const xMove = Math.random() * 20 - 10;
            const yMove = Math.random() * 20 - 10;

            gsap.to(circle, {
                x: xMove,
                y: yMove,
                duration: duration,
                ease: "sine.inOut",
                repeat: -1,
                yoyo: true
            });
        }

        // Call the function to create glow effects
        createGlowEffects();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>

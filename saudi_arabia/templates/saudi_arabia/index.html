{% extends 'saudi_arabia/base.html' %} {% load static %} {% block content %}

<section class="hero-section">
  <div
    class="mx-auto px-4 lg:px-16 flex flex-col lg:flex-row items-center"
  >
    <div
      class="w-full lg:w-1/2 flex items-center justify-center lg:justify-start mb-8 lg:mb-0"
    >
      <div class="mb-64">
        <h1
          class="text-6xl md:text-8xl font-bold gradient-text mb-6 transition-colors duration-500 hero-text animate__animated animate__fadeInDown text-shadow-lg relative"
        >
          Discover Saudi Arabia
          <span class="text-saudi-green relative group">
            <span
              class="absolute -bottom-2 left-0 w-full h-1 bg-saudi-green transform scale-x-0 transition-transform duration-300 origin-left group-hover:scale-x-100"
            >
            </span>
          </span>
          <span
            class="absolute -top-4 -left-4 w-8 h-8 border-t-4 border-l-4 border-saudi-green"
          ></span>
          <span
            class="absolute -bottom-4 -right-4 w-8 h-8 border-b-4 border-r-4 border-saudi-green"
          ></span>
        </h1>
        <p
          class="text-sm md:text-2xl {% if dark_mode %}text-gray-300{% else %}text-gray-700{% endif %} mb-8 transition-colors duration-500 animate__animated animate__fadeInUp animate__delay-1s leading-relaxed"
        >
          Immerse yourself in the
          <span class="font-semibold text-saudi-green relative group">
            beauty
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-saudi-green transform scale-x-0 transition-transform duration-300 origin-left group-hover:scale-x-100"
            ></span> </span
          >,
          <span class="font-semibold text-saudi-green relative group">
            culture
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-saudi-green transform scale-x-0 transition-transform duration-300 origin-left group-hover:scale-x-100"
            ></span> </span
          >, and
          <span class="font-semibold text-saudi-green relative group">
            heritage
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-saudi-green transform scale-x-0 transition-transform duration-300 origin-left group-hover:scale-x-100"
            ></span>
          </span>
          of the Kingdom
        </p>
        <a
          href="{% url 'saudi_arabia:history' %}"
          class="bg-saudi-green text-white px-10 py-5 rounded-full text-xl font-semibold hover:bg-opacity-90 transition duration-300 inline-block explore-btn animate__animated animate__fadeInUp animate__delay-2s shadow-lg hover:shadow-xl transform hover:-translate-y-1 relative overflow-hidden group"
          id="explore-btn"
        >
          <span class="relative z-10">Start Your Journey</span>
          <span
            class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"
          ></span>
        </a>
      </div>
    </div>
    <div
      class="w-full lg:w-1/2 flex justify-center items-center relative z-[-1]"
    >
      <div
        class="spline-container animate__animated animate__fadeIn animate__delay-3s hidden lg:block"
      >
        <spline-viewer
          url="https://prod.spline.design/gKsZIkiIqBBSwlfC/scene.splinecode"
        ></spline-viewer>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block extra_css %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<style>
  body.dark .gradient-text {
    background: linear-gradient(45deg, #00cc7a, #4dff9f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  body.dark .explore-btn {
    background: linear-gradient(45deg, #00b36b, #00e68a);
  }
  body.dark .explore-btn:hover {
    background: linear-gradient(45deg, #009959, #00cc7a);
  }
  .text-shadow-lg {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  body.dark .text-shadow-lg {
    text-shadow: 2px 2px 4px rgba(0, 204, 122, 0.2);
  }
  .text-saudi-green {
    color: #006c35;
    transition: color 0.3s ease;
  }
  body.dark .text-saudi-green {
    color: #00cc7a;
  }
  .hero-text {
    position: relative;
    display: inline-block;
  }
  .hero-text::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, transparent, #006c35, transparent);
  }
  body.dark .hero-text::after {
    background: linear-gradient(to right, transparent, #00cc7a, transparent);
  }


  .spline-container {
    width: 100%;
    height: 600px;
    position: relative;
    z-index: -1;
    top: -400px;
    right: 30%;
  }


  @media (max-width: 768px) {
    .spline-container {
      height: 300px;
      margin-bottom: 20px;
      margin-right: 1000px;
    }
  }
</style>
{% endblock %}
